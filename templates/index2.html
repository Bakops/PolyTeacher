<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PolyTeacher</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        .header {
            background-color: #000;
            padding: 1rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .logo {
            color: white;
            font-size: 1.5rem;
            text-decoration: none;
            font-weight: bold;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .nav-links a:hover {
            background-color: #455566a8;
            
        }

        .burger-menu {
    display: none;
    flex-direction: column;
    gap: 5px;
    cursor: pointer;
    padding: 10px;
}

.burger-menu span {
    display: block;
    width: 25px;
    height: 3px;
    background-color: white;
    transition: 0.3s;
}

.nav-links.active {
    display: flex;
}

@media (max-width: 768px) {
    .burger-menu {
        display: flex;
    }
    
    .nav-links {
        display: none;
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        background-color: #000;
        padding: 20px;
    }
}

.hero {
  background-image: url('hero-image.jpg');
  height: 500px;
  background-size: cover;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  color: #f79c15;
  padding: 0 20px;
}

.hero h1 {
  font-size: 3rem;
  margin-bottom: 20px;
}

.hero p {
  font-size: 1.5rem;
  margin-bottom: 30px;
}

.btn-primary {
  background-color: #fff;
  color: #333;
  padding: 10px 20px;
  border-radius: 5px;
  text-decoration: none;
  font-weight: bold;
  transition: all 0.3s ease-in-out;
}

.btn-primary:hover {
  background-color: #333;
  color: #ffffff;
}

        .Card {
            width: 90%;
            max-width: 1200px;
            margin: 100px auto 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(50vh - 100px);
            gap: 2rem;
            flex-wrap: wrap;
            padding: 20px;
        }

        .ag-courses_item {
            flex: 1 1 300px;
            max-width: 350px;
            margin: 15px;
            transform: translateY(0);
            transition: all 0.4s ease;
            animation: float 6s ease-in-out infinite;
            box-shadow: 12px 12px 2px 1px rgba(0, 0, 255, .2);
        }

        .ag-courses-item_link {
            display: block;
            padding: 30px 20px;
            background-color: #FFF;
            overflow: hidden;
            text-decoration: none;
            position: relative;
            transition: all 0.5s ease;
            height: 100%;
        }

        .ag-courses-item_bg {
            height: 128px;
            width: 128px;
            background-color: #02b0b5;
            z-index: 1;
            position: absolute;
            top: -75px;
            right: -75px;
            border-radius: 50%;
            transition: all 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .ag-courses-item_title {
            min-height: 87px;
            margin: 0 0 25px;
            font-weight: bold;
            font-size: clamp(20px, 4vw, 30px);
            color: #02b0b5;
            z-index: 2;
            position: relative;
            transition: color 0.5s ease;
        }

        .ag-courses_item:hover {
            transform: translateY(-15px) scale(1.03);
            box-shadow: 0 20px 40px rgba(2, 176, 181, 0.3);
        }

        .ag-courses-item_link:hover .ag-courses-item_bg {
            transform: scale(10) rotate(45deg);
        }

        .ag-courses-item_link:hover .ag-courses-item_title {
            color: #FFF;
            transform: scale(1.05);
        }



        @media (max-width: 768px) {
            .nav-container {
                flex-direction: column;
                gap: 1rem;
            }
            
            .nav-links {
                flex-direction: column;
                align-items: center;
                gap: 1rem;
                width: 100%;
            }

            .nav-links a {
                width: 100%;
                text-align: center;
            }

            .Card {
                flex-direction: column;
                align-items: stretch;
            }

            .ag-courses_item {
                margin: 10px auto;
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
    <link rel="icon" type="image/x-icon" href="/python-sign-3d-rendering-illustration-png.webp">
</head>
<body>
    <header class="header">
    <nav class="nav-container">
        <a href="/" class="logo">PolyTeacher</a>
        <div class="burger-menu">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="nav-links">
            <a href="/api/french_spanish_translator">FR → ES</a>
            <a href="/api/french_english_translator">FR → EN</a>
            <a href="/api/All_translator">Translator</a>
            <a href="/admin">Admin</a>
        </div>
    </nav>
</header>

<div class="hero">
  <h1>Welcome to our website!</h1>
  <p>Learn about our products and services.</p>
  <a href="/products" class="btn-primary">View products</a>
</div>

    <div class="Card">
        <div class="ag-courses_item">
            <a href="/api/french_spanish_translator" class="ag-courses-item_link">
                <div class="ag-courses-item_bg"></div>
                <div class="ag-courses-item_title">Traducteur Français vers Espagnol</div>
            </a>
        </div>

        <div class="ag-courses_item">
            <a href="/api/french_english_translator" class="ag-courses-item_link">
                <div class="ag-courses-item_bg"></div>
                <div class="ag-courses-item_title">Traducteur Français vers Anglais</div>
            </a>
        </div>

        <div class="ag-courses_item">
            <a href="/api/All_translator" class="ag-courses-item_link">
                <div class="ag-courses-item_bg"></div>
                <div class="ag-courses-item_title">Traducteur Multilingue</div>
            </a>
        </div>
    </div>
</body>
</html>

<script>
    document.querySelector('.burger-menu').addEventListener('click', function() {
        document.querySelector('.nav-links').classList.toggle('active');
        const spans = this.querySelectorAll('span');
        spans[0].classList.toggle('rotate-45');
        spans[1].classList.toggle('opacity-0');
        spans[2].classList.toggle('rotate-negative-45');
    });
</script>
